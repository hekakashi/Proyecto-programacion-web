<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login/Luccian Santtes</title> 
        {% load static %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
                crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
                integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
                crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="Login.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
        <header>
                <div class="Formulario" id="Formulario">

                        <form method="post" id="formulario" action="" novalidate>

                                <div class="imag1" id="imag1">
                                        <img src="IMGLOGIN/luccian.png" alt="" width="280" height="220" id="immag">
                                        <br>
                                        <br>
                                        <div class="title" id="title">
                                                <h1 id="titulo">Inicio de sesión</h1>
                                        </div>

                                </div>

                                <br>


                                <div class="Email" id="Email">

                                        <input type="email" id="email" class="form-control" name="correo">
                                        <i class="fa-solid fa-envelope"></i>
                                        <label for="Email" class="form-label">Correo electronico</label>
                                        

                                </div>
                                <br>
                                <div class="password" id="password">
                                        <input type="password" id="contra" class="form-control" name="Contraseña">
                                        <i class="fa-solid fa-lock"></i>
                                        <label for="Password" class="form-label">Contraseña</label>




                                </div>
                                <br>

                                <div class="btn-field" id="btn-field ">
                                        <button type="submit" class="btn btn-warning fw-bold">Iniciar</button>


                                </div>




                                <div class="Registrarse" id="Registrarse">
                                        <br>
                                        Quiere registrarse?<a href="Registro.html" id="Registro">Registrese aquí!</a>
                                </div>
                                <br>
                                <br>
                                <p id="mensajeError"></p>
                        </form>
                </div>
        </header>

        <footer></footer>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                crossorigin="anonymous"></script>
        <script src="Login.js"></script>

</body>

</html>
